<body>

    <nav class="navbar navbar-expand-md navbar-dark mb-4">

            <ul class="navbar-nav ml-auto">

                    <div class="navbar-text">
                        <a class="github-button" href="https://github.com/J-J-B-J/ScissorsPaperRock/subscription" data-size="large" data-color-scheme="no-preference: dark_high_contrast; light: dark_high_contrast; dark: dark_high_contrast;" data-icon="octicon-eye" data-show-count="true" aria-label="Watch J-J-B-J/ScissorsPaperRock on GitHub">Watch</a>

                <pre>   </pre>

                <li class="nav-item">

                        <a class="link" href="https://github.com/J-J-B-J">

                            J-J-B-J
                        </a>
                    </div>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container">
        <table style="width: 100%">
            <tr>
                <th><h3>You</h3></th>
                <th><h3>Computer</h3></th>
            </tr>
            <tr>
                <td style="text-align: center"><br><img id="player" src="img/rock.svg" alt="Rock" width="80%"><br><br></td>
                <td style="text-align: center"><br><img id="computer" width="80%"><br><br></td>
            </tr>
        </table>
        <br>
        <h1 id="winner"></h1>

        <h5>Play again:</h5>
        <a href="/ScissorsPaperRock/Scissors" class="btn btn-dark"><img src="img/scissors.svg" alt="Scissors"> Scissors</a>
        <a href="/ScissorsPaperRock/Paper" class="btn btn-dark"><img src="img/paper.svg" alt="Paper"> Paper</a>
        <a href="/ScissorsPaperRock/Rock" class="btn btn-dark"><img src="img/rock.svg" alt="Rock"> Rock</a>

    </div>

    <script>
    const computer = document.getElementById("computer");
    const player = document.getElementById("player");
    const winner = document.getElementById("winner");

    switch(Math.floor(Math.random() * 3)) {
      case 0:
        choice = "Scissors";
        file = "img/scissors.svg";
        win = "You Win!";
        playeraction = "win";
        computeraction = "lose";
        break;
      case 1:
        choice = "Paper";
        file = "img/paper.svg";
        win = "The Computer Wins!";
        playeraction = "lose";
        computeraction = "win";
        break;
      case 2:
        choice = "Rock";
        file = "img/rock.svg";
        win = "Tie!";
        playeraction = "win";
        computeraction = "win";
        break;
    }

    computer.setAttribute('src', file);
    computer.setAttribute('alt', choice);
    computer.setAttribute('class', computeraction);
    player.setAttribute('class', playeraction);
    winner.innerHTML = win;
    </script>

</body>
</html>
